<div class="wraper">

  <header class="header-wraper">
    <input 
      type="text" 
      [value]="inputValue"
      #serchinginput
      placeholder="Search" 
    >
    <button 
      type="submit" 
      #createnewitem 
    >Add New User</button>
  </header>
  <ul>
    <app-item
      *ngFor="let user of usersService.users.reverse() | filter:searchingValue" 
      [user]="user"
    ></app-item>
  </ul>
  
</div>
